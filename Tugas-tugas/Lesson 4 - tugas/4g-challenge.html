<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;

    cursor: pointer;
    margin-left: 20px;
    margin-right: 8px;
    padding-left: 16px;
    padding-right: 16px;
    padding-bottom: 10px;
    padding-top: 10px;

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;

    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    margin-top: 0px;
    margin-bottom: 0px;
    margin-left: 0px;
